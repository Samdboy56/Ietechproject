<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel's program to calculate the range of numbers</title>
</head>
        <style>
    #samuel { 
            text-align: center;
            font-size: 3rem;   
            margin: 20px; }    
  </style>
</head>
<body>
  <p id="samuel"></p>
  <script>
    const age = parseInt (prompt("Enter age: "));
    function number(age) {
      if (isNaN(age)) {
        return ("Wrong input, please enter a number");
    } else {
      if ( age >= 11 && age <= 54){
      return "true";
    } else {
      return "out of range";
    }
    }
    }
    document.getElementById("samuel").innerHTML = number(age);
   
  </script>
</body>
</html>
