<!DOCTYPE html>
<html>
  <head>
<title> Tutorial 3 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>  
    <h1 class="ui header">First header</h1>
    <h2 class="ui header">Second header</h2>
    <h3 class="ui header">Third header</h3>
    <h4 class="ui header">Fourth header</h4>
    <h5 class="ui header">Fifth header</h5>
    <div class="ui placeholder segment">
        <div class="ui two column very relaxed stackable grid">
          <div class="column">
            <div class="ui form">
              <div class="field">
                <label>Username</label>
                <div class="ui left icon input">
                  <input type="text" placeholder="Username">
                  <i class="user icon"></i>
                </div>
              </div>
              <div class="field">
                <label>Password</label>
                <div class="ui left icon input">
                  <input type="password">
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="ui blue submit button">Login</div>
            </div>
          </div>
          <div class="middle aligned column">
            <div class="ui big button">
              <i class="signup icon"></i>
              Sign Up
            </div>
          </div>
        </div>
        <div class="ui vertical divider">
          Or
        </div>
      </div>
      <div class="ui center aligned basic segment">
        <div class="ui left icon action input">
          <i class="search icon"></i>
          <input type="text" placeholder="Order #">
          <div class="ui blue submit button">Search</div>
        </div>
        <div class="ui horizontal divider">
          Or
        </div>
        <div class="ui teal labeled icon button">
          Create New Order
          <i class="add icon"></i>
        </div>
      </div>
      <div class="ui sizer vertical segment">
        <div class="ui huge header">Huge Header</div>
        <p></p>
        <div class="ui large header">Large Header</div>
        <p></p>
        <div class="ui medium header">Medium Header</div>
        <p></p>
        <div class="ui small header">Small Header</div>
        <p></p>
        <div class="ui tiny header">Tiny Header</div>
        <p></p>
      </div>
      <button class="ui facebook button">
        <i class="facebook icon"></i>
        Facebook
      </button>
      <button class="ui twitter button">
        <i class="twitter icon"></i>
        Twitter
      </button>
      <button class="ui google plus button">
        <i class="google plus icon"></i>
        Google Plus
      </button>
      <button class="ui vk button">
        <i class="vk icon"></i>
        VK
      </button>
      <button class="ui linkedin button">
        <i class="linkedin icon"></i>
        LinkedIn
      </button>
      <button class="ui instagram button">
        <i class="instagram icon"></i>
        Instagram
      </button>
      <button class="ui youtube button">
        <i class="youtube icon"></i>
        YouTube
      </button>
      <div class="ui input">
        <input type="text" placeholder="Search...">
      </div>
      <div class="ui input focus">
        <input type="text" placeholder="Search...">
      </div>
<div class="br"></div> 

<div class="ui placeholder">
  <div class="image header">
    <div class="line"></div>
    <div class="line"></div>
  </div>
  <div class="paragraph">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
</div>
<div class="ui three doubling stackable cards">
  <div class="ui card">
    <div class="image">
      <div class="ui placeholder">
        <div class="square image"></div>
      </div>
    </div>
    <div class="content">
      <div class="ui placeholder">
        <div class="header">
          <div class="very short line"></div>
          <div class="medium line"></div>
        </div>
        <div class="paragraph">
          <div class="short line"></div>
        </div>
      </div>
    </div>
    <div class="extra content">
      <div class="ui disabled primary button">Add</div>
      <div class="ui disabled button">Delete</div>
    </div>
  </div>
</div>
<div class="ui fluid placeholder">
  <div class="image header">
    <div class="line"></div>
    <div class="line"></div>
  </div>
  <div class="paragraph">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>
</div>






















    </body>



























</html>
